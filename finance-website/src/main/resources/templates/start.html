<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{start.Title}"></title>
    <object th:replace="fragments/global_includes :: global_includes" th:remove="tag">...</object>
</head>

<div th:replace="fragments/finance-header :: header">...</div>

<div id="content" role="main">

    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge" th:text="#{start.Heading}"></h1>

            <p class="lede" th:text="#{start.Submit}"></p>
            <p class="lede" th:text="#{start.UseService}"></p>

            <ul class="list-bullet">
                <li th:text="#{start.UseServiceList1}"></li>
                <li th:text="#{start.UseServiceList2}"></li>
                <li th:text="#{start.UseServiceList3}"></li>
                <li th:text="#{start.UseServiceList4}"></li>
            </ul>

            <a class="button button-get-started" href="login" th:text="#{startNow}">Start now</a>

        </div>

        <div class="column-third">

            <div class="sidebar">

                <div class="sidebar-box">
                    <h3 class="heading-medium" th:text="#{relatedInfo}"></h3>
                    <ul>
                        <li><a href="http://www.nhsbsa.nhs.uk/Pensions/4078.aspx" target="_blank" th:text="#{employersHub}">NHSBSA Employers Hub</a></li>
                    </ul>
