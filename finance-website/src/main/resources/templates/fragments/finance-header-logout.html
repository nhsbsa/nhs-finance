<!--Generic Website Header HTML-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:fragment="header_logout">

    <div th:replace="fragments/header :: header">...</div>

    <div class="prototype-warning">
        <div class="prototype-warning-container">
            <p>
                <strong class="phase-tag alpha" th:text="#{alpha}"></strong>
                <span th:text="#{protoType}"></span>
            </p>
            <a href="#" class="log-out-link" th:href="@{~/logout}" th:text="#{logout}"></a>
        </div>
    </div>

    <div class="service-header">
        <div class="service-name">
            <p th:text="#{serviceHeader}">NHS Pension Scheme Financial Information Collection</p>
        </div>
    </div>
</div>
</html>
